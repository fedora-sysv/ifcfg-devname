pull_request_rules:
  - name: Source label
    conditions:
      - files~=^src/ # is true if any files in the tests directory is modified
    actions:
      label:
        add:
          - source

  # remove source label
  - name: Source label - romove
    conditions:
      - -files~=^src/
    actions:
      label:
        remove:
          - source

  - name: Test label
    conditions:
      - files~=^tests/ # is true if any files in the tests directory is modified
    actions:
      label:
        add:
          - tests

  # remove test label
  - name: Test label - romove
    conditions:
      - -files~=^test/
    actions:
      label:
        remove:
          - tests

  - name: Configuration label
    conditions:
      - or:
          - files~=\.yml$
          - files~=\.json$
    actions:
      label:
        add:
          - configuration

  # remove configuration label
  - name: Configuration label - romove
    conditions:
      - and:
          - -files~=\.yml$
          - -files~=\.json$
    actions:
      label:
        remove:
          - configuration

  - name: Documentation label
    conditions:
      - files~=\.md$
    actions:
      label:
        add:
          - documentation

  # remove documentation label
  - name: Documentation label - romove
    conditions:
      - -files~=\.md$
    actions:
      label:
        remove:
          - documentation

  - name: Automatic merge on approval
    conditions:
      - "#approved-reviews-by>=1"
      - "#review-requested=0"
      - "#changes-requested-reviews-by=0"
      - check-success=Build
      - check-success=Unit test coverage
      - check-success=Integration test coverage
      - check-success=packit/rpm-build-fedora-rawhide-x86_64
      - check-success=packit/rpm-build-centos-stream-9-x86_64

    actions:
      merge:
        method: rebase
